on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.0

    - name: Build
      run: dotnet build --configuration Release